    <!-- Navigation Bar -->

    <body>
        
        <header class="navbar">
            <div class="logo">Visit Rourkela</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destinations.html">Destinations</a></li>

                </ul>
            </nav>
        </header>

         <!-- Itinerary Planner Section -->
         <section id="planner" class="planner">
         <h2>Plan Your Trip</h2>
         <form id="itinerary-form">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" min="1" max="7" required>

            <label for="places">Select Destinations:</label>
            <select id="places" multiple required>
                <option>Hanuman Vatika</option>
                <option>Khandadhar Waterfall</option>
                <option>Vedavyas Temple</option>
                <option>Indira Gandhi Park</option>
                <option>Vaishno Devi Temple</option>
                <option>Darjing and Deoghar</option>
            </select>

            <button type="submit">Generate Itinerary</button>
        </form>
        <div id="itinerary-output"></div>
    </section>
</body>
</html>
